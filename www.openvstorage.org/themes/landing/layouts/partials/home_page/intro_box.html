<!-- Header -->
<div class="intro-header">

    <div class="container">

        <div class="row">
            <div class="col-lg-12">
                <div class="intro-message">
                    {{ range $element :=  .Data.Pages }}
                        {{ if eq .Section "home" }}
                            {{ if eq .Title "intro_text" }}<h1>{{ .Content }}</h1>{{ end }}
                        {{ end }}
                    {{ end }}
                    <hr class="intro-divider">
                    <ul class="list-inline intro-social-buttons">
                        {{ range .Site.Params.social }}
                        <li>
                            <a href="{{ .url }}" class="btn btn-default btn-lg"><i class="fa fa-{{ .icon }} fa-fw"></i> <span class="network-name">{{ .title }}</span></a>
                        </li>
                        {{ end }}
                    </ul>
                </div>
            </div>
        </div>

    </div>
    <!-- /.container -->

</div>
<!-- /.intro-header -->
